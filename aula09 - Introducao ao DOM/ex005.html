<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgba(18, 175, 102, 0.945);
            color: yellow;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write(window.navigator.appName + '<br>')
        window.document.write(window.document.URL  + '<br>')

        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p1.innerText + '<br>')
        p1.style.color = 'blue'

        var d = window.document.getElementById('msg')
        d.style.background = 'white'
        d.innerText = 'Ordem e progresso'
            
        var selector = window.document.querySelector('div#msg')
        selector.style.color = 'blue'

    </script>
</body>
</html>
