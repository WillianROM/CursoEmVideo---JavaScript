<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
    <style>
        body{
            background-color: rgb(48, 190, 79);
            font: normal 18pt Arial;
        }
        h1{
            color: yellow;
        }
        p{
            color: blue;
        }
        div#nac{
            margin-top: 10px;
            font: normal 25pt Arial;
            color: yellow;
        }
    </style>
<body>
    <h1>Nacionalidade</h1>
<p>Qual é o nome do seu país? </p> <input type="text" name="country" id="country">
    <input type="button" value="Executar" onclick="minhaNacionalidade()">
    <div id="nac"></div>
<script>
    function minhaNacionalidade(){
        var res = window.document.querySelector('div#nac')
        var país = window.document.querySelector('input#country').value

        var nacionalidade
        
        if(país == 'Brasil'){
            nacionalidade = 'Brasileiro!'
        }else{
            nacionalidade = 'Estrangeiro!'
        }

        res.innerHTML = `Você é ${nacionalidade}`

    }
</script>
    
</body>
</html>
